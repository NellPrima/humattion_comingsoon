<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Humattion-Coming Soon</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            
              <section class="img"></section> 
                <section id="red_space">
                    <article id="text">
                        <h1 id="title">
                            Humattion
                        </h1>
                        <h2 id="quote">
                            Balancing Humanity and Technology for a Better Future
                        </h2>
                        <h3 id="sub_title">
                            Coming Soon
                        </h3>
                    </article>
                    <section class="timer">
                        <section class="coming_soon">
                            <div>
                                <div class="countdown">
                                    <div class="container_day">
                                        <h3 class="day">Time</h3>
                                        <h3>Days</h3>
                                    </div>
                        
                                    <div class="container_hour">
                                        <h3 class="hour">Time</h3>
                                        <h3>Hours</h3>
                                    </div>
                        
                                    <div class="container_minute">
                                        <h3 class="minute">Time</h3>
                                        <h3>Minutes</h3>
                                    </div>
                        
                                    <div class="container_second">
                                        <h3 class="second">Time</h3>
                                        <h3>Seconds</h3>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </section>
                </section>      
          
      
            
           
        </main>
        <script src="timer.js"></script>
        
    </body>
</html>
