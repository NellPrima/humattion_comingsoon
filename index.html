<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Humattion-Coming Soon</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section id="everything"></section>
            <section class="flex">
                <section id="red_space">
                    <h1 id="title">Humattion</h1>
                    <p id="quote">
                        "Balancing <span class="underline">Humanity</span>
                         and <span class="underline">Technology</span> </br>
                         for a Better Future"
                    </p>
                    <h3 id="sub_title">Coming Soon</h3> 
                </section>
                
                <section id="timer">
                    <aside class="coming_soon">
                        <aside class="container_day">
                            <h3 class="day">Time</h3>
                            <h4>Days</h4>
                        </aside>
                    
                    <aside class="container_hour">
                        <h3 class="hour">Time</h3>
                        <h4>Hours</h4>
                    </aside>
                    <aside class="container_minute">
                        <h3 class="minute">Minutes</h3>
                        <h4>Minutes</h4>
                    </aside>
                    <aside class="container_second">
                        <h3 class="second">Time</h3>
                        <h4>seconds</h4>
                    </aside>
                </aside> 

                </section>
            </section>
        </main> 
        <script src="timer.js"></script>          
    </body>
</html>
